<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Sets the character encoding for the document -->
  <meta charset="UTF-8" />
  
  <!-- Configures the page to scale on different device widths -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Links to external CSS file for styling -->
  <link rel="stylesheet" href="./style/style.css" />

  <!-- Links to Ace Editor for embedding a code editor -->
  <script src="ace/src/ace.js"></script>

  <!-- Links to Font Awesome icons for icons used in the app -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Sets the title for the webpage -->
  <title>Coding Short Video Engine</title>
</head>
<body>
  <!-- Left side container for text input, speed control, and logs -->
  <div class="left-container">
    <div class="container">
      
      <!-- Section for inputting text to be typed or pasted -->
      <div class="type-box-container">
        <div class="type-box-header">
          <div class="type-box-header-container">
            <i class="fa-solid fa-pen-to-square type-box-icon"></i>
            <p>Text Here</p>
          </div>
        </div>
        
        <!-- Text input area where users can type or paste content -->
        <div class="type-box">
          <textarea id="textInput" placeholder="Type or Paste Your Text Here...."></textarea>
        </div>
      </div>
      
      <!-- Typing speed control section with input field for speed (1-10) -->
      <div class="typing-speed-button">
        <span>Typing Speed</span>
        <input type="number" id="speedControl" min="1" max="10" value="1" />
      </div>
      
      <!-- Buttons for controlling typing: start, pause/resume, and end -->
      <div class="start-typing-button">
        <button onclick="enableTyping()">Start Typing</button>
        <button id="pauseResumeButton" onclick="togglePauseResume()">Pause Typing</button>
        <button id="endButton" onclick="endTyping()">End Typing</button>
      </div>
      
      <!-- Logger section to display status updates and logs of activities -->
      <div class="logger-showing-container">
        <div class="logger-showing-box-header">
          <div class="logger-showing-box-header-container">
            <p>Logger</p>
          </div>
        </div>
        <div class="logger-showing-box">
          <textarea id="logger" placeholder="Logger status here...."></textarea>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Middle container to display output and editor -->
  <div class="middle-container">
    <div class="middle-box-container">
      
      <!-- Decorative author bar for aesthetic purposes -->
      <div class="authorbar-section">
        <div class="reload-icon display-alighn-center">
          <img src="./images/icons8-reload-96.png" alt="" />
        </div>
        <div class="authorbar display-alighn-center">
          <div class="world-icon display-alighn-center">
            <img src="./images/icons8-world-100 (1).png" alt="" />
          </div>
          <div class="author-text display-alighn-center">
            <p>Ashrafee Techiest</p>
          </div>
          <div class="star-icon display-alighn-center">
            <img src="./images/icons8-star-100.png" alt="start icon" />
          </div>
        </div>
        <div class="three-dot-icon display-alighn-center">
          <img src="./images/icons8-ellipsis-30.png" alt="three dot icon" />
        </div>
        <div class="youtube-icon display-alighn-center">
          <img src="./images/icons8-youtube-100.png" alt="youtube icon" />
        </div>
      </div>
      
      <!-- Output section to show the rendered code's result -->
      <div class="output-section">
        <div class="output-box">
          <div class="output-inner-box">
            
            <!-- Displays a caption above the output frame -->
            <div class="caption">Loader Design Using Only HTML & CSS</div>
            
            <!-- iframe for rendering and displaying live output from the code editor -->
            <iframe id="output"></iframe>
          </div>
        </div>
      </div>
      
      <!-- Tabs to switch between HTML, CSS, and JavaScript code editing modes -->
      <div class="language-tab-select-section">
        <!-- When a tab is selected, "selected-tab" class is added for highlighting -->
        <div class="html-language-tab selected-tab" id="htmlTab">
          <img src="./images/icons8-html-48.png" alt="" />
          <button>HTML</button>
        </div>
        <div class="css-language-tab" id="cssTab">
          <img src="./images/icons8-css-48.png" alt="" />
          <button>CSS</button>
        </div>
        <div class="javascript-language-tab" id="jsTab">
          <img src="./images/icons8-javascript-48.png" alt="" />
          <button>JavaScript</button>
        </div>
      </div>
      
      <!-- Ace Editor section for live coding in HTML, CSS, and JavaScript -->
      <div class="code-editor-section">
        <div id="editor"></div>
      </div>
    </div>
  </div>
  
  <!-- Right container for caption, recording time, and recording control buttons -->
  <div class="right-container">
    <div class="right-box-container">
      
      <!-- Section for inputting a caption, with a button to submit -->
      <div class="caption-box">
        <input type="text" placeholder="Enter Caption" />
        <button>Push the caption</button>
      </div>
      
      <!-- Display of recording time with a static 00:00:00 format initially -->
      <div class="recording-time">
        <p>Recording Time :</p>
        <img src="./images/icons8-recording-48.png" alt="recording icon" />
        <p>00:00:00</p>
      </div>
      
      <!-- Buttons to start, end, or pause/resume recording activities -->
      <div class="recording-buttons">
        <button>Start Recording</button>
        <button>End Recording</button>
        <button>Pause/Resume</button>
      </div>
    </div>
  </div>

  <!-- External JavaScript file for the application's functionality -->
  <script src="./script/script.js"></script>
</body>
</html>
