<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Code Editor Short Video Engine</title>
  </head>

  <body>
    <div class="left-container">
      <div class="container">
        <div class="type-box-container">
          <div class="type-box-header">
            <div class="type-box-header-container">
              <i class="fa-solid fa-pen-to-square type-box-icon"></i>
              <p>Text Here</p>
            </div>
          </div>
          <div class="type-box">
            <textarea
              name=""
              id=""
              placeholder="Type or Paste Your Text Here...."
            ></textarea>
          </div>
        </div>
        <div class="buttons-box-container">
          <div class="typing-speed-button">
            <button>Typing Speed</button>
            <input type="number" />
          </div>
        </div>
      </div>
    </div>
    <div class="middle-container">
      <div class="middle-box-container">
        <div class="authorbar-section">
          <div class="reload-icon display-alighn-center">
            <img src="./images/icons8-reload-96.png" alt="" />
          </div>
          <div class="authorbar display-alighn-center">
            <div class="world-icon display-alighn-center">
              <img src="./images/icons8-world-100 (1).png" alt="" />
            </div>
            <div class="author-text display-alighn-center">
              <p>Ashrafee Techiest</p>
            </div>
            <div class="star-icon display-alighn-center">
              <img src="./images/icons8-star-100.png" alt="start icon" />
            </div>
          </div>
          <div class="three-dot-icon display-alighn-center">
            <img src="./images/icons8-ellipsis-30.png" alt="three dot icon" />
          </div>
          <div class="youtube-icon display-alighn-center">
            <img src="./images/icons8-youtube-100.png" alt="youtube icon" />
          </div>
        </div>
        <div class="output-secion">
          <div class="output-box">
            <div class="output-inner-box">
              <div class="caption"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right-container">
      <div class="container"></div>
    </div>
  </body>
</html>
