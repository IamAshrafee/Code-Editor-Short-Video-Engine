<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/style.css" />
  <script src="ace/src/ace.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Coding Short Video Engine</title>
</head>
<body>
  <div class="left-container">
    <div class="container">
      <div class="type-box-container">
        <div class="type-box-header">
          <div class="type-box-header-container">
            <i class="fa-solid fa-pen-to-square type-box-icon"></i>
            <p>Text Here</p>
          </div>
        </div>
        <!-- This is the text input box where will be the text to be typed or pasted -->
        <div class="type-box">
          <textarea id="textInput" placeholder="Type or Paste Your Text Here...."></textarea>
        </div>
      </div>
      <div class="typing-speed-button">
        <!-- By default it value will be 1, that is normal typing speed.
           এবং এর পর যত নুম্বর বাড়ানো হবে অতো টুকু স্পিড এ Typing হবে।-->
        <span>Typing Speed</span>
        <input type="number" id="speedControl" min="1" max="10" value="1" />
      </div>
      <div class="start-typing-button">
        <!-- When someone will click it, it will be start typing -->
        <button onclick="enableTyping()">Start Typing</button>
        <!-- When someone will click it, it will be stop typing -->
        <button id="pauseResumeButton" onclick="togglePauseResume()">Pause Typing</button>
        <!-- When someone will click it, it will be end typing -->
        <button id="endButton" onclick="endTyping()">End Typing</button>
      </div>
      <!-- this is a section where will be show all the logs of the entire web application, like it will tell recording started, waiting for typing, started typing with 1 speed and so on.
       means it's the logs showing section -->
      <div class=" logger-showing-container">
        <div class="logger-showing-box-header">
          <div class="logger-showing-box-header-container">
            <p>Logger</p>
          </div>
        </div>
        <div class="logger-showing-box">
          <textarea name="" id="logger" placeholder="Logger status here...."></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="middle-container">
    <div class="middle-box-container">
      <!-- এই Author bar section এর কোন কাজ নেই, এটি শুধু দেখতে শুন্দর করার জন্য রাখার হয়েছে -->
      <div class="authorbar-section">
        <div class="reload-icon display-alighn-center">
          <img src="./images/icons8-reload-96.png" alt="" />
        </div>
        <div class="authorbar display-alighn-center">
          <div class="world-icon display-alighn-center">
            <img src="./images/icons8-world-100 (1).png" alt="" />
          </div>
          <div class="author-text display-alighn-center">
            <p>Ashrafee Techiest</p>
          </div>
          <div class="star-icon display-alighn-center">
            <img src="./images/icons8-star-100.png" alt="start icon" />
          </div>
        </div>
        <div class="three-dot-icon display-alighn-center">
          <img src="./images/icons8-ellipsis-30.png" alt="three dot icon" />
        </div>
        <div class="youtube-icon display-alighn-center">
          <img src="./images/icons8-youtube-100.png" alt="youtube icon" />
        </div>
      </div>
      <!-- এটি হচ্ছে আউটপুট সেকশন, এর কাজ হচ্ছে, নিচে থাকা কোড এডিটর এ যখন "HTML , CSS , Javascript " ল্যাঙ্গুয়েজে এ কোড গুলো লিখা হবে, তার আউটপুট গুলো এখানে দেখাবে। -->
      <div class="output-secion">
        <div class="output-box">
          <div class="output-inner-box">
            <!-- This is the example Caption "Loader Design Using Only HTML & CSS" -->
            <div class="caption">Loader Design Using Only HTML & CSS</div>
            <!-- this is the output frame, where you can see the output of your code -->
            <iframe id="output"></iframe>
          </div>
        </div>
      </div>
      
      <div class="language-tab-select-section">
        <!-- By default HTML language tab will be selected -->
        <!-- another thing, যখন যেই ট্যাব টি সিলেক্ট হবে তখন তাকে "selected-tab" এই ক্লাস টি দিতে হবে, এর দ্বারা একটি Border radius চলে আসবে Selected tab টিতে  -->
        <div class="html-language-tab selected-tab" id="htmlTab">
          <img src="./images/icons8-html-48.png" alt="" />
          <button >HTML</button>
        </div>
        <div class="css-language-tab" id="cssTab">
          <img src="./images/icons8-css-48.png" alt="" />
          <button >CSS</button>
        </div>
        <div class="javascript-language-tab" id="jsTab">
          <img src="./images/icons8-javascript-48.png" alt="" />
          <button >JavaScript</button>
        </div>
      </div>
      <!-- This is the code writing section -->
      <!-- In this project, I used Ace Editor for coding. Ace is a code editor that is easily used by embadding in a web page. -->
      <!-- Ace Editor is used for live coding, it's very easy to use and customize. -->
      <!-- It's also very light weight and can be easily integrated into any web page. -->
      <!-- আশা করি তুমি Ace code editor সম্পর্কে আগে থেকেই ভালো করে জানো। এটি আমার ওয়েবসাইট এ ব্যাবহার করছি কোড লিখার জন্য।  -->
      <!-- উপরে জেটা বললাম, যেই language ট্যাব টি সিলেক্ট করা হবে, তখন এই Ace code editor টিও সেই ল্যাঙ্গুয়েজ এ সুইচ করে। -->
      <!-- এই কোড এডিটরেই লেখা কোড গুলো render হয়ে উপরে অউটপুট দেখাবে, জেটা আগেও বললাম।  -->
      <div class="code-editor-section">
        <div id="editor"></div>
      </div>
    </div>
  </div>
  <!-- This is the right container of the web page that will be shown on the right side of the web page. -->
  <div class="right-container">
    <div class="right-box-container">
      <div class="caption-box">
        <input type="text" />
        <button>Push the caption</button>
      </div>
      <div class="recording-time">
        <p>Recording Time :</p>
        <img src="./images/icons8-recording-48.png" alt="">
        <p>00:00:00</p>
      </div>
      <div class="recording-buttons">
        <button>Start Recording</button>
        <button>End Recording</button>
        <button>Pause/Resume</button>
      </div>
    </div>



    <script src="./script/script.js"></script>
</body>
</html>
